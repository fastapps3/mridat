    <ion-navbar color= primary>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Schedules</ion-title>
    </ion-navbar>
    <ion-toolbar color= secondary>
        <ion-title>My Teams</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content >
    <ion-card *ngIf="!favorites">
        <ion-card-header class="my-teams-header">No Followed Teams</ion-card-header>
        <ion-card-content>
            <p>You are not following any team</p>
            <p>First select a tournament, then you can follow your team from the teams page</p>
            <button ion-button full (click)="goToTournaments()">
                <ion-icon name="search" align = "left"></ion-icon>
                Find a tournament 
            </button>
        </ion-card-content>
    </ion-card>
        
    <ion-card *ngIf="favorites">
        <ion-list>
            <ion-list-header class="my-teams-header">Followed Teams</ion-list-header>
            <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event,item)">
                <ion-icon name="star"></ion-icon>
                {{item.team.name}}
                <p>{{item.tournamentName}}</p>
            </button>

        </ion-list>
        <ion-card-content>
            <p>To follow more teams, select a tournament</p>
            <button ion-button full (click)="goToTournaments()">
                <ion-icon name="search" align = "left"></ion-icon>
                Find a tournament 
            </button>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-list>
            <ion-list-header>All Tournaments</ion-list-header>
            
        </ion-list>
    </ion-card>
    <!--

    <p>To follow more team select a tournament,
        then you can follow teams from their team page
    </p>
    -->
</ion-content>
